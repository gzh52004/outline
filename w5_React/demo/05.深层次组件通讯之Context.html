<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.todolist简单版</title>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="js/browser.js"></script>
</head>

<body>
    <h1>todolist简单版</h1>
    <div id="app"></div>
    <script type="text/babel">
        /**
             * 数据
                * 通讯
                * 更新 -> 组件自动更新
                    * 谁的数据谁更新
                    * 数据修改后组件需要自动更新（）
            * 类组件、
                * state状态：
                    * 获取：this.state.xxx
                    * 修改: this.setState()
                        > 不要直接修改原数据，而是创建一个新的数据并覆盖它
         */


        // 深层次组件通讯步骤1. 创建Context
        const defaultData = {a:10,b:20}
        const MyContext = React.createContext(defaultData);
        console.log('MyContext',MyContext);
        
        class TodoList extends React.Component {
            constructor() {
                super(); // 调用super后才能使用this
                this.state = {
                    datalist: [
                        {
                            id: 1,
                            text: '实现小目标，赚他一个亿',
                            done: false,
                            date: new Date()
                        },
                        {
                            id: 2,
                            text: '迎娶白富美，走上人生巅峰',
                            done: false,
                            date: new Date(),
                        },
                        {
                            id: 3,
                            text: '出任CEO，达到疯癫状态',
                            done: false,
                            date: new Date(),
                        }
                    ]
                }

                // 给自定义函数绑定this
                this.addItem = this.addItem.bind(this);
                this.removeItem = this.removeItem.bind(this);
                this.completeItem = this.completeItem.bind(this);

                // 模拟操作
                // let { datalist } = this.state;
                // let newData = [{
                //     id: 4,
                //     text: '公司破产，达到想死状态',
                //     done: false,
                //     date: new Date(),
                // }, ...datalist]
                // setTimeout(() => {
                //     this.setState({
                //         datalist: newData
                //     })

                //     console.log('添加成功')
                // }, 3000)
            }


            // 谁的数据谁操作：在数据所在的组件中添加操作方法
            addItem(text){console.log(text)
                const {datalist} = this.state;
                const newData = [{
                    id: parseInt(Math.random()*100000),
                    text,
                    done: false,
                    date: new Date(),
                }, ...datalist]
                
                this.setState({
                    datalist:newData
                })
            }
            removeItem(id){
                console.log('id=',id)
                const {datalist} = this.state;

                // const newData = datalist.filter(item=>{
                //     // filter方法的返回值取决与内容的return值
                //     // true：保留
                //     // false: 删除
                //     // return false; // 得到一个空数组
                //     // return true  // 得到一个一摸一样的数组
                //     if(item.id === id){
                //         return false ;// 删除
                //     }else{
                //         return true; 
                //     }
                // })

                const newData = datalist.filter(item=>item.id!==id)

                this.setState({
                    datalist:newData
                })
            }
            completeItem(id){
                const {datalist} = this.state;

                const newData = datalist.map(item=>{
                    if(item.id === id){
                        item.done = true;
                    }

                    return item; //[100,100,100]
                });

                this.setState({
                    datalist:newData
                })
            }

            // 所谓的组件刷新，其实就是重新执行一次render方法
            render() {
                const { datalist } = this.state;// this.state.datalist
                const doneList = datalist.filter(item=>item.done);
                const unDoneList = datalist.filter(item=>!item.done);
                const shareData = {
                    remove:this.removeItem,
                    complete:this.completeItem,
                    add:this.addItem
                }
                return (
                    <div>
                        {/*深层次组件通讯步骤2：父组件给子组件共享数据*/}
                        <MyContext.Provider value={shareData}>
                            <TodoContent datalist={datalist} />
                            <div>总数：{datalist.length}, 完成：{doneList.length},未完成：{unDoneList.length}</div>
                            <TodoForm />
                        </MyContext.Provider>
                    </div>
                )
            }
        }

        function TodoContent(props) {
            console.log('props=', props)
            return (
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>待办事项</th>
                            <th>是否完成</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {
                            props.datalist.map((item, idx) => {
                                return <TodoItem 
                                key={item.id} 
                                item={item} 
                                idx={idx} 
                                 />
                            })

                            // [<TodoItem/>,<TodoItem/>,<TodoItem/>]
                        }
                    </tbody>
                </table>
            )
        }

        function TodoItem({ item, idx}) {
            return (
                <MyContext.Consumer>
                    {
                        ({remove,complete})=>{
                            return (
                                <tr>
                                    <td>{idx + 1}</td>
                                    <td>{item.text}</td>
                                    <td>{item.done ? '是' : '否'}</td>
                                    <td>
                                        <button onClick={complete.bind(null,item.id)}>完成</button>
                                        <button onClick={remove.bind(null,item.id)}>删除</button>
                                    </td>

                                </tr>
                            )
                        }
                    }
                </MyContext.Consumer>
                
            )
        }

        class TodoForm extends React.Component{
            constructor(props){
                super();
                this.state = {
                    text:'laoxie'
                }

                this.changeText = this.changeText.bind(this)
                this.submit = this.submit.bind(this)
            }
            changeText(event){
                this.setState({
                    text:event.currentTarget.value
                })
            }
            submit(){
                // 清空文本框
                this.setState({
                    text:''
                })
                // this.props.addItem(this.state.text);
                this.context.add(this.state.text)

                // 自动获得焦点（节点操作）
                // this.refs.text.focus() // 这种方式已经不推荐
                this.text.focus();
            }
            render(){
                console.log('todoForm.this=',this);
                return (
                    <div>
                        <textarea ref={el=>this.text=el} value={this.state.text} onChange={this.changeText}></textarea>
                        <button onClick={this.submit}>添加</button>
                    </div>
                )
            }
        }
        // 添加contextType静态属性
        TodoForm.contextType = MyContext;
        

        ReactDOM.render(
            <TodoList />,
            document.getElementById('app')
        )
    </script>
</body>

</html>
