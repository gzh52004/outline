        class TodoList extends React.Component {
            constructor() {
                super(); // 调用super后才能使用this
                this.state = {
                    datalist: [
                        {
                            id: 1,
                            text: '实现小目标，赚他一个亿',
                            done: false,
                            date: new Date()
                        },
                        {
                            id: 2,
                            text: '迎娶白富美，走上人生巅峰',
                            done: false,
                            date: new Date(),
                        },
                        {
                            id: 3,
                            text: '出任CEO，达到疯癫状态',
                            done: false,
                            date: new Date(),
                        }
                    ]
                }

                // 给自定义函数绑定this
                this.addItem = this.addItem.bind(this);

                // 模拟操作
                // let { datalist } = this.state;
                // let newData = [{
                //     id: 4,

                // setTimeout(() => {

                //         datalist: newData
                //     })

                //     console.log('添加成功')
                // }, 3000)
            }


            // 谁的数据谁操作：在数据所在的组件中添加操作方法
            addItem(text){console.log(text)
                const {datalist} = this.state;
                const newData = [{
                    id: parseInt(Math.random()*100000),
                    text,
                    done: false,
                    date: new Date(),
                }, ...datalist]
                
                this.setState({
                    datalist:newData
                })
            }

            // 所谓的组件刷新，其实就是重新执行一次render方法
            render() {
                const { datalist } = this.state;// this.state.datalist
                return (
                    <div>
                        <TodoContent datalist={datalist} />
                        <TodoForm addItem={this.addItem} />
                    </div>
                )
            }
        }

        function TodoContent(props) {
            console.log('props=', props)
            return (
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>待办事项</th>
                            <th>是否完成</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {
                            props.datalist.map((item, idx) => {
                                return <TodoItem key={item.id} item={item} idx={idx} />
                            })

                            // [<TodoItem/>,<TodoItem/>,<TodoItem/>]
                        }
                    </tbody>
                </table>
            )
        }

        function TodoItem({ item, idx }) {
            return (
                <tr>
                    <td>{idx + 1}</td>
                    <td>{item.text}</td>
                    <td>{item.done}</td>
                    <td>
                        <button>完成</button>
                        <button>删除</button>
                    </td>

                </tr>
            )
        }

        class TodoForm extends React.Component{
            constructor(props){
                super();
                this.state = {
                    text:'laoxie'
                }

                this.changeText = this.changeText.bind(this)
            }
            changeText(event){
                this.setState({
                    text:event.currentTarget.value
                })
            }
            render(){
                return (
                    <div>
                        <textarea></textarea>
                        <button onClick={()=>{
                            this.props.addItem(this.state.text)
                        }}>添加</button>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <TodoList />,
            document.getElementById('app')
        )
